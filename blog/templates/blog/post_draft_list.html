{% extends 'blog/base.html' %}

{% block content %}
<div class="content">
    {% for post in posts %}
	<diw class="row">
		<div class="col-md-12">
			<h1 class="page-header"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <h4>created: {{ post.created_date|date:'d-m-Y' }}</h4>
            <blockquote><p class="lead">{{ post.text|truncatechars:200 }}</p></blockquote>
		</div>
	</diw>
	{% endfor %}
</div>
{% endblock %}
