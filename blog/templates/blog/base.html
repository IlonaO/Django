{% load staticfiles %}

<html>
    <head>
        <title>Django Girls</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid header-color">
            <ul class="nav nav-pills nav-justified">
                <li class="navbar-brand"><a href="/">Django Girls Blog</a></li>
                {% if user.is_authenticated %}
                <li> <a href="{% url 'post_draft_list' %}">Drafts  <span class="glyphicon glyphicon-edit"></span></a></li>
                <li><a href="{% url 'post_new' %}">Add new  <span class="glyphicon glyphicon-plus"></span></a></li>
                <li role="separator" class="divider"></li>
                <li role="separator" class="divider"></li>
                <li><p>Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p></li>
                {% else %}
                <li><a href="{% url 'login' %}">Log in  <span class="glyphicon glyphicon-lock"></span></a></li>
                {% endif %}
            </ul>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
