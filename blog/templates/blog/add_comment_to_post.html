{% extends 'blog/base.html' %}
{% load bootstrap %}

{% block content %}
<div class="content">
	<div class="row">
		<div class="col-md-12">
			<h2>New comment</h2>
			<form method="POST">
				<div class="form-group">
					{% csrf_token %}
					{{ form|bootstrap }}
   			        <button type="submit" class="save btn btn-default">Send</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
