{% extends "blog/base.html" %}
{% load bootstrap %}


{% block content %}
<div class="content">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <form method="post">
    			{% csrf_token %}
    			{{ form | bootstrap }}
                <input type="submit" value="Ok!" />
                <input type="hidden" name="next" value="{{ next }}" />
			</form>
        </div>
    </div>
</div>
{% endblock %}
